name: Internship Intelligence Agent

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MAIL_WEBHOOK_URL: ${{ secrets.MAIL_WEBHOOK_URL }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python agent.py

      - name: Commit latest report
        run: |
          git config --global user.name "Auto Agent"
          git config --global user.email "agent@users.noreply.github.com"
          git add latest_report.md
          git commit -m "Update latest internship report" || echo "No changes"
          git push
